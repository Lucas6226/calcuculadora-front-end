    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <header>

    <main>
        <div id="calculadora">
            <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" name="tela" id="tela" readonly="readonly">
            <div id="botoes">
                <button type="button" class="botao-1"><p>On</p></button>
                <button type="button" class="botao-2"><p>Off</p></button>
                <button type="button" class="botao-3"><p>del</p></button>
                <div type="button" class="botao-4"></div>
                

                <button type="button" class="numero-1"><p>1</p></button>
                <button type="button" class="numero-2"><p>2</p></button>
                <button type="button" class="numero-3"><p>3</p></button>
                <button type="button" class="numero-4"><p>4</p></button>
                <button type="button" class="numero-5"><p>5</p></button>
                <button type="button" class="numero-6"><p>6</p></button>
                <button type="button" class="numero-7"><p>7</p></button>
                <button type="button" class="numero-8"><p>8</p></button>
                <button type="button" class="numero-9"><p>9</p></button>
                <button type="button" class="numero-0"><p>0</p></button>
                <button type="button" class="acao-="><p>=</p></button>
                <button type="button" class="acao-/"><p>/</p></button>
                <button type="button" class="acao-+"><p>+</p></button>
                <button type="button" class="acao--"><p>-</p></button>
                <button type="button" class="acao-x"><p>x</p></button>
                <button type="button" class="acao-%"><p>%</p></button>
            </div>
        </div>
    </main>
